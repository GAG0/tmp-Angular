<br><br><br><br>
<h1>
Profile
</h1>
<table class="table-responsive-center">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th> 
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let data of datas">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.username}}</td>
        <td>{{data.email}}</td>
        <td> <button type="button" class="btn btn-success" (click)="edit(data)"><span class="glyphicon glyphicon-edit"></span>Edit</button></td>
        <td> <button type="button" class="btn btn-danger" (click)="delete(data)"><span class="glyphicon glyphicon-delete"></span>Delete</button> </td>
    </tr>
</table>
